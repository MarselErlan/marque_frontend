<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple SMS Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .result { margin-top: 20px; padding: 15px; border-radius: 8px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        button:disabled { background: #6c757d; cursor: not-allowed; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; margin: 5px 0; }
    </style>
</head>
<body>
    <h1>üöÄ Simple SMS Test</h1>
    <p>Testing without custom headers to avoid CORS preflight</p>
    
    <div>
        <label>Phone Number (with country code):</label>
        <input type="text" id="phoneNumber" value="+13128059851" placeholder="+13128059851">
    </div>
    
    <button onclick="sendSMS()" id="sendBtn">Send SMS</button>
    
    <div id="result"></div>

    <script>
        const API_BASE = 'https://marquebackend-production.up.railway.app/api/v1';
        
        async function sendSMS() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const resultDiv = document.getElementById('result');
            const sendBtn = document.getElementById('sendBtn');
            
            if (!phoneNumber) {
                resultDiv.innerHTML = '<div class="result error">Please enter a phone number</div>';
                return;
            }
            
            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';
            resultDiv.innerHTML = '<div class="result">Sending SMS...</div>';
            
            try {
                console.log('Sending to:', phoneNumber);
                
                // Simple request without custom headers to avoid preflight
                const response = await fetch(API_BASE + '/auth/send-verification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phone: phoneNumber
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Success:', data);
                    
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ SMS Sent Successfully!</h3>
                            <p><strong>Phone:</strong> ${data.data.phone}</p>
                            <p><strong>Provider:</strong> ${data.data.sms_provider}</p>
                            <p><strong>Expires in:</strong> ${data.data.expires_in_minutes} minutes</p>
                        </div>
                    `;
                } else {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Error ${response.status}</h3>
                            <pre>${errorText}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Network error:', error);
                
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Network Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send SMS';
            }
        }
    </script>
</body>
</html>
