<!DOCTYPE html>
<html>
<head>
    <title>API Connection Test</title>
</head>
<body>
    <h1>MARQUE API Test</h1>
    <button onclick="testAPI()">Test SMS API</button>
    <button onclick="testAPIWithPhoneNumber()">Test with Phone Number</button>
    <div id="results" style="margin-top: 20px; padding: 20px; border: 1px solid #ccc;"></div>

    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            results.innerHTML = 'Testing API connection...';
            
            try {
                // Test basic API health
                console.log('Testing API health...');
                const healthResponse = await fetch('https://marquebackend-production.up.railway.app/health');
                const healthData = await healthResponse.json();
                
                console.log('Health check:', healthData);
                
                results.innerHTML = `
                    <h3>API Health Test</h3>
                    <p><strong>Status:</strong> ${healthResponse.status}</p>
                    <p><strong>Response:</strong> ${JSON.stringify(healthData, null, 2)}</p>
                `;
                
            } catch (error) {
                console.error('API test failed:', error);
                results.innerHTML = `<p style="color: red;"><strong>Error:</strong> ${error.message}</p>`;
            }
        }
        
        async function testAPIWithPhoneNumber() {
            const results = document.getElementById('results');
            results.innerHTML = 'Testing SMS API...';
            
            try {
                console.log('Testing SMS API...');
                const response = await fetch('https://marquebackend-production.up.railway.app/api/v1/auth/send-verification', {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({
                        phone: '+13128059851'
                    })
                });
                
                console.log('SMS API Response Status:', response.status);
                console.log('SMS API Response Headers:', response.headers);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('SMS API Success:', data);
                    
                    results.innerHTML = `
                        <h3>SMS API Test - Success!</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Message:</strong> ${data.message}</p>
                        <p><strong>Data:</strong> ${JSON.stringify(data.data, null, 2)}</p>
                        <p style="color: green;">✅ SMS verification is working!</p>
                    `;
                } else {
                    const errorText = await response.text();
                    console.error('SMS API Error:', errorText);
                    
                    results.innerHTML = `
                        <h3>SMS API Test - Error</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${errorText}</p>
                        <p style="color: red;">❌ SMS verification failed</p>
                    `;
                }
                
            } catch (error) {
                console.error('SMS API test failed:', error);
                results.innerHTML = `
                    <h3>SMS API Test - Connection Error</h3>
                    <p style="color: red;"><strong>Error:</strong> ${error.message}</p>
                    <p>This could be a CORS issue or network problem.</p>
                `;
            }
        }
    </script>
</body>
</html>
