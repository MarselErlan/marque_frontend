<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .loading { background-color: #d1ecf1; border-color: #bee5eb; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:disabled { background: #6c757d; cursor: not-allowed; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; font-size: 12px; }
    </style>
</head>
<body>
    <h1>üîç Network Debug Test</h1>
    <p>Testing different approaches to reach your backend API</p>
    
    <button onclick="testBasicFetch()">Test 1: Basic Fetch</button>
    <button onclick="testWithCORS()">Test 2: With CORS</button>
    <button onclick="testDifferentMethod()">Test 3: GET Request</button>
    <button onclick="testDirectAPI()">Test 4: Direct API Call</button>
    <button onclick="runAllTests()">Run All Tests</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'https://marquebackend-production.up.railway.app/api/v1';
        const resultsDiv = document.getElementById('results');
        
        function addResult(title, status, details) {
            const div = document.createElement('div');
            div.className = `test ${status}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <pre>${details}</pre>
            `;
            resultsDiv.appendChild(div);
        }
        
        function addLoading(title) {
            const div = document.createElement('div');
            div.className = 'test loading';
            div.id = 'loading-' + Date.now();
            div.innerHTML = `<h3>${title}</h3><p>Testing...</p>`;
            resultsDiv.appendChild(div);
            return div;
        }
        
        async function testBasicFetch() {
            const loadingDiv = addLoading('Test 1: Basic Fetch (no custom headers)');
            
            try {
                const response = await fetch(API_BASE + '/auth/send-verification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phone: '+13128059851'
                    })
                });
                
                loadingDiv.remove();
                
                const responseText = await response.text();
                addResult(
                    'Test 1: Basic Fetch - ' + (response.ok ? 'SUCCESS' : 'FAILED'),
                    response.ok ? 'success' : 'error',
                    `Status: ${response.status}
Headers: ${JSON.stringify([...response.headers.entries()], null, 2)}
Body: ${responseText}`
                );
                
            } catch (error) {
                loadingDiv.remove();
                addResult(
                    'Test 1: Basic Fetch - ERROR',
                    'error',
                    `Error: ${error.message}
Stack: ${error.stack}`
                );
            }
        }
        
        async function testWithCORS() {
            const loadingDiv = addLoading('Test 2: With CORS mode');
            
            try {
                const response = await fetch(API_BASE + '/auth/send-verification', {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phone: '+13128059851'
                    })
                });
                
                loadingDiv.remove();
                
                const responseText = await response.text();
                addResult(
                    'Test 2: With CORS - ' + (response.ok ? 'SUCCESS' : 'FAILED'),
                    response.ok ? 'success' : 'error',
                    `Status: ${response.status}
Body: ${responseText}`
                );
                
            } catch (error) {
                loadingDiv.remove();
                addResult(
                    'Test 2: With CORS - ERROR',
                    'error',
                    `Error: ${error.message}
Stack: ${error.stack}`
                );
            }
        }
        
        async function testDifferentMethod() {
            const loadingDiv = addLoading('Test 3: GET Request (simpler)');
            
            try {
                const response = await fetch(API_BASE + '/health', {
                    method: 'GET'
                });
                
                loadingDiv.remove();
                
                const responseText = await response.text();
                addResult(
                    'Test 3: GET Request - ' + (response.ok ? 'SUCCESS' : 'FAILED'),
                    response.ok ? 'success' : 'error',
                    `Status: ${response.status}
Body: ${responseText}`
                );
                
            } catch (error) {
                loadingDiv.remove();
                addResult(
                    'Test 3: GET Request - ERROR',
                    'error',
                    `Error: ${error.message}
Stack: ${error.stack}`
                );
            }
        }
        
        async function testDirectAPI() {
            const loadingDiv = addLoading('Test 4: XMLHttpRequest');
            
            try {
                const xhr = new XMLHttpRequest();
                
                xhr.onload = function() {
                    loadingDiv.remove();
                    addResult(
                        'Test 4: XMLHttpRequest - ' + (xhr.status < 400 ? 'SUCCESS' : 'FAILED'),
                        xhr.status < 400 ? 'success' : 'error',
                        `Status: ${xhr.status}
Response: ${xhr.responseText}
Headers: ${xhr.getAllResponseHeaders()}`
                    );
                };
                
                xhr.onerror = function() {
                    loadingDiv.remove();
                    addResult(
                        'Test 4: XMLHttpRequest - ERROR',
                        'error',
                        'XMLHttpRequest failed - likely network/CORS issue'
                    );
                };
                
                xhr.open('POST', API_BASE + '/auth/send-verification');
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.send(JSON.stringify({
                    phone: '+13128059851'
                }));
                
            } catch (error) {
                loadingDiv.remove();
                addResult(
                    'Test 4: XMLHttpRequest - ERROR',
                    'error',
                    `Error: ${error.message}`
                );
            }
        }
        
        async function runAllTests() {
            resultsDiv.innerHTML = '';
            await testBasicFetch();
            await new Promise(resolve => setTimeout(resolve, 1000));
            await testWithCORS();
            await new Promise(resolve => setTimeout(resolve, 1000));
            await testDifferentMethod();
            await new Promise(resolve => setTimeout(resolve, 1000));
            await testDirectAPI();
        }
    </script>
</body>
</html>
